<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="icon" href="./assets/moeda.png" type="image/png">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <img src="./assets/logo.gif" alt="Logo Convert Money" class="logo-gif">

  <main>
    <label>
      Converter <b>de</b>
      <select class="select-money1">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="select-money">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="real">R$ Real Brasileiro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
    </label>

    <label>
      <input class="input-value-money" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="money-convert">
        <img src="./assets/real.png" alt="Logo Brasil" class="image-logo-money-converted1">
        <p class="money-name-converted1">Real</p>
        <h4 class="money-value money-real">R$ 0,00</h4>
      </div>

      <div>
        <img class="arrow" src="./assets/vector.png" alt="Logo Seta">
      </div>

      <div class="money-convert">
        <img src="./assets/dolar.png" alt="Logo Estados Unidos" class="image-logo-money-converted">
        <p class="money-name-converted">Dólar Americano</p>
        <h4 class="money-value money-dolar">US$ 0,00</h4>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
